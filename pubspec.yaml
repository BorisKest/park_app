name: park_app
description: A new Flutter project.

publish_to: 'none' 

version: 0.1.0+1

environment:
  sdk: ">=2.17.1 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  url_launcher: ^6.1.3
  google_maps_flutter: ^2.1.8
  mobile_scanner: ^2.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  intl: ^0.17.0
  provider: ^6.0.0

  flutter_lints: ^2.0.0

flutter:

  uses-material-design: true
  generate: true

  assets:
    - assets/images/
 
  fonts:
    - family: MavenPro
      fonts:
        - asset: assets/fonts/Maven.ttf
    - family: TrajanPro
      fonts:
        - asset: assets/fonts/Trajan.otf
 